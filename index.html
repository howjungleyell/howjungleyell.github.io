<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人介绍 - 绿色主题</title>
    <style>
        /* CSS 样式部分 */
        :root {
            --primary-green: #4CAF50; /* 主绿色 */
            --light-green: #E8F5E9;   /* 浅绿色背景 */
            --dark-green: #2E7D32;    /* 深绿色文本/强调色 */
            --text-color: #333;       /* 主要文本颜色 */
            --white: #fff;            /* 白色背景/文本 */
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-green); /* 浅绿色背景 */
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 确保内容居中且铺满屏幕高度 */
        }

        .container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* 轻微阴影，增加层次感 */
            max-width: 800px;
            padding: 40px 50px;
            text-align: center;
            margin: 20px; /* 响应式边距 */
        }

        .header {
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-green); /* 绿色边框 */
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--dark-green); /* 深绿色标题 */
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2em;
            color: var(--primary-green);
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--primary-green);
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block; /* 让下划线只在文字下方 */
        }

        .section-title::after { /* 简约下划线效果 */
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--primary-green);
            border-radius: 2px;
        }

        .skills-list, .contact-info {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* 列表项之间的间距 */
        }

        .skills-list li, .contact-info li {
            background-color: var(--light-green);
            color: var(--dark-green);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .skills-list li:hover {
            background-color: var(--primary-green);
            color: var(--white);
        }

        .contact-info li a {
            text-decoration: none;
            color: var(--dark-green);
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .contact-info li a:hover {
            color: var(--primary-green);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            .tagline {
                font-size: 1em;
            }
            .profile-photo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://via.placeholder.com/120/4CAF50/FFFFFF?text=你的照片" alt="个人照片" class="profile-photo">
            <h1>韩佳怡</h1>
            <p class="tagline">一位充满热情、不断探索的产品实习生</p>
        </header>

        <section class="about-me">
            <h2 class="section-title">关于我</h2>
            <p>
                我热衷于通过创新和用户中心的解决方案来解决实际问题。我拥有快速学习新知识的能力，并渴望将我的热情投入到产品管理领域。目前正在寻找产品实习机会，期待能与优秀的团队共同成长。
            </p>
        </section>

        <section class="skills">
            <h2 class="section-title">我的技能</h2>
            <ul class="skills-list">
                <li>产品思维</li>
                <li>用户研究</li>
                <li>竞品分析</li>
                <li>原型设计</li>
                <li>需求文档撰写</li>
                <li>HTML/CSS (基础)</li>
                <li>沟通协作</li>
                <li>数据分析 (入门)</li>
            </ul>
        </section>

        <section class="contact">
            <h2 class="section-title">联系我</h2>
            <ul class="contact-info">
                <li><a href="mailto:339336601@qq.com">邮件</a></li>
                <li><a href="#" target="_blank">LinkedIn (链接待补充)</a></li>
                <li><a href="#" target="_blank">GitHub (链接待补充)</a></li>
            </ul>
        </section>

        <footer class="footer">
            <p>&copy; 2025 韩佳怡. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
